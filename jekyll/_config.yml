lsi: false
safe: true
incremental: false
highlighter: rouge
gist:
  noscript: false
kramdown:
  math_engine: mathjax
  syntax_highlighter: rouge
  toc: true # enable table of contents
  toc_levels: 1..6
remote_theme: pages-themes/architect@v0.2.0
plugins:
  - github-pages-health-check
  - "jekyll-github-metadata"
  - 'jekyll-paginate'
  - jekyll-relative-links
  - jekyll-remote-theme  